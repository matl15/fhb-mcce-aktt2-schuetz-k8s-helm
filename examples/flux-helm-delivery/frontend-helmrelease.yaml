apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frontend
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app
      version: '0.1.x'
      sourceRef:
        kind: HelmRepository
        name: fhb-mcce-aktt2-schuetz-k8s-helm
        namespace: flux-system
      interval: 1m
  values:
    replicaCount: 2
    backendServices: "backend1-app:8080,backend2-app:8080"
